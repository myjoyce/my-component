<body>
    <div id="page-nation"></div>
    <script src="pageNation.js"></script>
    <script>  
            //分页调用方法  
            const Api = new  pageNation({
                    el: "#page-nation",//分页器位置  
                    page: 1,//当前页  
                    size: 5,//默认5,10,15,20

                    callback: function (page, size, total) {
                          console.log(page, size, total);
                          //此处为ajax请求  

                    }
            });    
    </script>
